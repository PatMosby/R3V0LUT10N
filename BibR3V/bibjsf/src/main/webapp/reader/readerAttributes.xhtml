<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head />
<body>
<!-- attribute input fields for reader attributes shared by reader/add.xhtml and reader/change.xhtml -->
<ui:composition>
            
            <!-- first name -->
            <h:outputLabel for="firstname" value="#{messages.firstname}: *" style="font-weight:bold"/>
            <p:inputText id="firstname" value="#{readerForm.firstName}"
               required="true" requiredMessage="#{messages.firstnamereq}"  size="#{readerForm.textWidth}"/>
            <p:message for="firstname"  display="both" />
            
            <!--  last name -->
            <h:outputLabel for="lastname" value="#{messages.lastname}: *" style="font-weight:bold" />
            <p:inputText id="lastname" value="#{readerForm.lastName}"
               required="true" requiredMessage="#{messages.lastnamereq}"  size="#{readerForm.textWidth}" />
            <p:message for="lastname"  display="both" />
                        
            <!--  birthday -->
            <h:outputLabel for="birthday" value="#{messages.birthday}: *" style="font-weight:bold" />
            <p:inputMask id="birthday" value="#{readerForm.birthday}" mask="99.99.9999"
              required="true" requiredMessage="#{messages.birthdayreq}"  size="#{readerForm.textWidth}" >
             <f:convertDateTime type="date" pattern="dd.MM.yyyy" timeZone="CET"/>
            </p:inputMask>  
            <p:message for="birthday"  display="both" />
            
            <!-- street -->
            <h:outputLabel for="street" value="#{messages.street}:" style="font-weight:bold" />
            <p:inputText id="street" value="#{readerForm.street}"  size="#{readerForm.textWidth}" />
            <p:message for="street"  display="both" />
            
            <!-- zipcode -->
            <h:outputLabel for="zipcode" value="#{messages.zipcode}:" style="font-weight:bold" />
            <p:inputText id="zipcode" value="#{readerForm.zipcode}"  size="#{readerForm.textWidth}" />
            <p:message for="zipcode"  display="both" />     
            
            <!-- city -->
            <h:outputLabel for="city" value="#{messages.city}:" style="font-weight:bold" /> 
            <p:inputText id="city" value="#{readerForm.city}"  size="#{readerForm.textWidth}" />
            <p:message for="city"  display="both" /> 
                     
            <!-- phone -->
            <h:outputLabel for="phone" value="#{messages.phone}:" style="font-weight:bold" />
            <p:inputText id="phone" value="#{readerForm.phone}"  size="#{readerForm.textWidth}"/>
            <p:message for="phone"  display="both" />
            
            <!-- entryDate -->
            <h:outputLabel for="entryDate" value="#{messages.entryDate}: *" style="font-weight:bold" />
            <p:inputMask id="entryDate" value="#{readerForm.entryDate}" mask="99.99.9999"
              required="true" requiredMessage="#{messages.entryDate_req}"  size="#{readerForm.textWidth}">
             <f:convertDateTime type="date" pattern="dd.MM.yyyy" timeZone="CET"/>
            </p:inputMask>
            <p:message for="entryDate"  display="both" />

            <!-- user name -->
            <h:outputLabel for="username" value="#{messages.username}:" style="font-weight:bold" />
            <p:inputText id="username" value="#{readerForm.userName}"  size="#{readerForm.textWidth}"/>
            <p:message for="username"  display="both" />
            
            <!--  email -->
            <h:outputLabel for="email" value="#{messages.email}:" style="font-weight:bold" />
            <p:inputText id="email" value="#{readerForm.email}" validatorMessage="#{messages.invalidEmail}"  size="#{readerForm.textWidth}">
               <!-- <f:validator validatorId="custom.emailValidator" /> -->
               <f:validateRegex pattern="(.+@.+\..+)|" />
            </p:inputText>
            <p:message for="email"  display="both" />
            
            <!-- password 1 -->
            <h:outputLabel for="password" value="#{messages.password} 1:" style="font-weight:bold" />
            <p:password id="password" value="#{readerForm.password}" match="passwordCheck" 
                label="#{messages.password} 1" weakLabel="#{messages.weakPassword}" 
                goodLabel="#{messages.goodPassword}" strongLabel="#{messages.strongPassword}"
                promptLabel="#{messages.passwordreq}" validatorMessage="#{messages.passwordsMustMatch}"
                feedback="true"
                title="#{messages.passwordreq1}" size="#{readerForm.textWidth}" />
            <p:message for="password"  display="both" />
            
            <!-- password 2 -->
            <h:outputLabel for="passwordCheck" value="#{messages.password} 2:" style="font-weight:bold" />
            <p:password id="passwordCheck" value="#{readerForm.passwordCheck}" 
               label="#{messages.password} 2"  weakLabel="#{messages.weakPassword}" 
                goodLabel="#{messages.goodPassword}" strongLabel="#{messages.strongPassword}" 
                promptLabel="#{messages.passwordreq}" validatorMessage="#{messages.passwordsMustMatch}"
                title="#{messages.passwordreq2}" size="#{readerForm.textWidth}" />
            <p:message for="passwordCheck"  display="both" />
            
		<!-- note -->
		<h:outputLabel for="note" value="#{messages.note}:"
			style="font-weight:bold" title="#{messages.note_help}" />
		<p:inputTextarea id="note" value="#{readerForm.note}" rows="1" cols="#{readerForm.textWidth}" /> 
		<p:message for="note" display="both" />
		            
</ui:composition>
</body>
</html>
