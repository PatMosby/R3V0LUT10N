<h:head>
	<title>Newslist</title>
</h:head>
<h:body>
	<h:outputStylesheet name="css/bib.css" />
	<f:view>
		<h:form id="form">
		<!--  <p:outputPanel id="container">-->

				</p:column>
				
				
				<p:column>
					<f:facet name="header"> Information / Ereignis / Ank√ºndigung</f:facet>
					#{newsList.news}
				</p:column>

			</p:dataTable>
			
		<!--  </p:outputPanel>-->
		</h:form>
	</f:view>
</h:body>
