<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
>
<!-- Form for file upload -->
<!-- http://www.primefaces.org/showcase/ui/datatableCellEditing.jsf -->
<h:head>
    <title>#{messages.newslisttitle}</title>
</h:head>
<h:body>
<f:view>

<!-- <h3>Disc</h3>  
<p:dataList value="#{bookTable.model}" var="books" itemType="disc">  
    #{book.title}, #{book.title}  
</p:dataList>   -->

<h3>Circle</h3>  
<p:dataList value="#{newsHandler.newsList}" var="news" itemType="circle">  
    #{news}  
</p:dataList>  

<h3>Square</h3>  
<p:dataList value="#{newsHandler.allNews}" var="news" itemType="square">  
    #{news}, #{news.news}  
</p:dataList>

<h:form>  
    <p:dataTable var="news" value="#{newsHandler.getAllNews()}">  
        <p:column headerText="Datum">  
            <h:outputText value="#{news}" />  
        </p:column>  
  
        <p:column headerText="Nachricht">  
            <h:outputText value="#{news}" />  
        </p:column>
     </p:dataTable>
</h:form>


<p:dataTable id="newsTable" 
     value="#{newsHandler.getNewsList()}" 
     var="news"
     lazy="true"
     sortMode="multiple"
     editable="#{bookTable.modifiable}"
     filteredValue="#{bookTable.filteredElements}"
     emptyMessage="#{messages.noBooksFound}" 
     selection="#{bookTable.selectedElements}"
     resizableColumns="true" liveResize="true"
     paginator="true"
     rows="25"
     rowsPerPageTemplate="10,25,50,100,200,500,1000"
     >  
  
      <f:facet name="header" value="#{messages.newslisttitle}" />  
                  
      <p:column selectionMode="multiple" style="width:2%" />

      <p:column style="width:5%">  
          <p:rowToggler />  
      </p:column>  
        
</p:dataTable>
</f:view>

</h:body>
</html>
