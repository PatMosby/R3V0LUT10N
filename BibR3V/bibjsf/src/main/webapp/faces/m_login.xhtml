<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<f:view renderKitId="PRIMEFACES_MOBILE">
		<h:outputStylesheet name="css/bib.css" />
		<pm:page title="MCMS">
			<pm:view id="main">
				<pm:header title="Login" />
				<pm:content>
					<form method="post" action="j_security_check">
						<pm:field>
							<!-- <h:outputLabel for="j_username" value="#{messages.username}" />
							<p:inputText type="text" id="j_username" /> -->
							<p:inputText id="j_username" value="#{messages.username}"
								label="Benutzername" />
						</pm:field>
						<pm:field>
							<!-- <h:outputLabel for="j_password" value="#{messages.password}" />
							<h:inputSecret type="password" id="j_password" /> -->
							<p:inputText type="password" id="j_password" value="#{messages.password}"
								label="Passwort" />
						</pm:field>
						<h:commandButton id="submitButton" onclick="index" type="submit"
							name="submit" action="index" value="#{messages.login}" />
						<h:button id="cancelButton" outcome="index"
							value="#{messages.cancel}" />
					</form>
				</pm:content>
			</pm:view>
		</pm:page>
	</f:view>
</h:body>
</html>
