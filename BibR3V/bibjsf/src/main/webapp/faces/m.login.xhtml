<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>#{messages.library}</title>
</h:head>
<h:body>
<f:view renderKitId="PRIMEFACES_MOBILE">
  <h:outputStylesheet name="css/bib.css" />
  <form method="post" action="j_security_check">
    <p>#{messages.loginInfo}</p>
    <h:panelGrid columns="2">
      <h:outputLabel for="j_username" value="#{messages.username}" />
      <h:inputText type="text" id="j_username" />

      <h:outputLabel for="j_password" value="#{messages.password}" />
      <h:inputSecret type="password" id="j_password" />

      <h:panelGrid columns="2">
        <h:commandButton id="submitButton" onclick="index" type="submit" name="submit" action="index" value="#{messages.login}" />
        
        <h:button id="cancelButton" outcome="index" value="#{messages.cancel}" />
      </h:panelGrid>
    </h:panelGrid>
  </form>
  </f:view>
</h:body>
</html>
