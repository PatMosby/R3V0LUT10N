<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<h:head>
	<title>#{messages.bib}</title>
	<link rel="stylesheet" href="bibm.css"
		media="only screen and (max-device-width:480px)" />

</h:head>

<body>
	<!-- hier war das bild drin... -->
	<f:view>
		<h:form>
			<ui:include src="/mobile/m_mainmenu.xhtml" />
			<p:messages id="messages" closable="true" showSummary="true"
				showDetail="true" autoUpdate="true" />
		</h:form>
		<h:form>
			<pm:buttonGroup orientation="horizontal">
				<p:commandButton value="Yes" />
				<p:commandButton value="No" />
			</pm:buttonGroup>
		</h:form>
	</f:view>

</html>
