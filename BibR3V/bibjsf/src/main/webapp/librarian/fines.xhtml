<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<!-- Addition of a reader -->
<h:head>
    <title>#{messages.borrowMedium}</title>
</h:head>
<h:body>
    <h:outputStylesheet name="css/bib.css" />
    <f:view>
    <h:form id="form" >
    <ui:include src="/mainmenu.xhtml" />
    
    <p:panel id="panel" header="#{messages.borrowMedium}">  
        <h:panelGrid columns="3" cellpadding="5">  
                  
            <!-- buttons in footer  -->
			<f:facet name="footer">
			  <h:panelGroup>
			  
			  <p:submenu label="#{messages.settingFines}" icon="ui-icon-gear">
					<p:menuitem value="#{messages.}" url="#"/>
					<p:menuitem value="#{messages.editOpening}" url="#"/>
					<p:menuitem value="#{messages.fines}" url="#"/>
					<p:menuitem value="#{messages.reservation}" url="#"/>
				</p:submenu>
			 

			  <p:commandButton id="borrowButton" value="#{messages.borrow2}" action="#{myBean.save()}" 
			      ajax="false" icon="ui-icon-check" validateClient="true"  rendered/>

              </h:panelGroup>
             </f:facet>    
                     
        </h:panelGrid>  
    </p:panel>  
    <p:messages showDetail="true" autoUpdate="true"/>

 </h:form>
</f:view>
</h:body>
</html>
