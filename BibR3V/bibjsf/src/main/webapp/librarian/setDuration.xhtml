<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <!-- Ändern der medienspezifischen Mahngebühren und Ausleihfristen -->
<h:head>
    <title>#{messages.setDuration}</title>
</h:head>
<h:body>
	<h:outputStylesheet name="css/bib.css" />
	<f:view>
	<h:form id="form1">
    <ui:include src="/mainmenu.xhtml" />
	<p:panel id="panel" header="#{messages.setDuration}" />	
		<p:focus context="panel"/>
        <h:panelGrid columns="4" cellpadding="5" />
	
	<!-- Typ -->
	<h:outputLabel for="type" value="#{messages.typ}:" title="#{messages.typ_help}"
    	style="font-weight:bold" />
    <p:inputText id="type" value="#{durationForm.typ}" size="#{bookForm.textWidth}"/>  
    <p:message for="type" display="both"/>
    
    <h:outputLabel for="duration" value="#{messages.duration}:" title="#{messages.duration_help}"
    	style="font-weight:bold" />
    <p:inputText id="duration" value="#{durationForm.duration}" size="#{bookForm.textWidth}"/>  
    <p:message for="duration" display="both"/>

                  ajax="false" icon="ui-icon-check" validateClient="true" title="#{messages.save_help}" />

             </f:facet> -->

	</f:view>
