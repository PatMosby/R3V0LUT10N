<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"

<h:head>
 <title>Öffnungszeiten</title>
</h:head>
<h:body>
 <h:outputStylesheet name="css/bib.css" />
 <f:view>
  <h:form id="form" onkeypress="return event.keyCode != 13">
  <p:outputPanel id="container">
   <ui:include src="/mainmenu.xhtml" />


  
   <p:dataTable id="timeList" widgetVar="varTimesList"
    value="#{zeit.getTimeList()}" rowIndexVar="rowIndex" var="timesList" editable="true"
    editMode="cell" >
    
    
    
   
    <p:ajax event="cellEdit" listener="#{zeit.onCellEdit}"  update=":form:timeList" />
    

<f:facet name="header" >
<u>Öffnungszeiten</u>
<p>INFO: Die Spalten <em>Öffnung</em> und <em>Schließung</em> sind durch Klicken individuell einstellbar. So kann man Öffnungs- und Schließzeiten festlegen.</p>
</f:facet>

     
     
 <p:column headerText="Tag">
     <f:facet name="Nachname">Nachname</f:facet>
                 #{timesList.day}
                 
                 
     </p:column>  
     
    
      <p:column headerText="Öffnung">


     <p:cellEditor>
      <f:facet name="output">
       <h:outputText value="#{timesList.open}" />  <!-- borrowList.date -->
      </f:facet>
      <f:facet name="input">
      
        <p:inputText id="open" value= "#{zeit.open}"  ></p:inputText> 
      </f:facet>      
       
     
     </p:cellEditor>
    </p:column>
    
 
 <p:column headerText="Schließung">


     <p:cellEditor>
      <f:facet name="output">
       <h:outputText value="#{timesList.close}" />  <!-- borrowList.date -->
      </f:facet>
      <f:facet name="input">
      
        <p:inputText id="close" value= "#{zeit.close}"  ></p:inputText> 
      </f:facet>      
       
     
     </p:cellEditor>
    </p:column>
    

  
   </p:dataTable>
</p:outputPanel>

 </h:form>
 </f:view>
</h:body>
</html>
