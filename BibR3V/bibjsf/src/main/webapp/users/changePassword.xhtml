<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<!-- Addition of a reader -->
<h:head>
	<title>#{messages.addreader}</title>
</h:head>
<h:body>
	<h:outputStylesheet name="css/bib.css" />
	<f:view>
		<h:form id="form">
			<ui:include src="/mainmenu.xhtml" />

			<p:panel id="panel" header="Passwort Ã¤ndern">
				<h:panelGrid columns="3" cellpadding="5">


					<!-- password 1 -->
					<h:outputLabel for="password" value="#{messages.password} 1:"
						style="font-weight:bold" />
					<p:password id="password" value="#{readerForm.password}"
						match="passwordCheck" label="#{messages.password} 1"
						weakLabel="#{messages.weakPassword}"
						goodLabel="#{messages.goodPassword}"
						strongLabel="#{messages.strongPassword}"
						promptLabel="#{messages.passwordreq}"
						validatorMessage="#{messages.passwordsMustMatch}" feedback="true"
						title="#{messages.passwordreq1}" size="#{readerForm.textWidth}" />
					<p:message for="password" display="both" />

					<!-- password 2 -->
					<h:outputLabel for="passwordCheck" value="#{messages.password} 2:"
						style="font-weight:bold" />
					<p:password id="passwordCheck" value="#{readerForm.passwordCheck}"
						label="#{messages.password} 2"
						weakLabel="#{messages.weakPassword}"
						goodLabel="#{messages.goodPassword}"
						strongLabel="#{messages.strongPassword}"
						promptLabel="#{messages.passwordreq}"
						validatorMessage="#{messages.passwordsMustMatch}"
						title="#{messages.passwordreq2}" size="#{readerForm.textWidth}" />
					<p:message for="passwordCheck" display="both" />
					
					<p:commandButton id="saveButton" value="#{messages.save}"
						action="#{addReaderForm.save}" ajax="false" icon="ui-icon-check"
						validateClient="true" title="#{messages.save_help}" />
			</h:panelGrid>
	</p:panel>
		</h:form>
	</f:view>

</h:body>
</html>
