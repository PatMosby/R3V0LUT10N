<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<!-- Profile of a reader -->
<h:head>
	<title>#{messages.userprofil}</title>
</h:head>
<h:body>
	<h:outputStylesheet name="css/bib.css" />
	<h:form>
		<ui:include src="/mainmenu.xhtml" />
		<h:form>
			<ui:include src="/users/userProfile.xhtml" />
			<p:messages id="messages" closable="true" showSummary="true"
				showDetail="true" autoUpdate="true" />
			<h:panelGroup>
				<p:commandButton id="logoutButton" value="#{message.logout}"
					action="#{authBackingBean.logout}" immediate="true"
					title="#{messages.logout}" />
			</h:panelGroup>
		</h:form>
	</h:form>
</h:body>
</html>
