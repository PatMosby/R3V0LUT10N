<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<!-- Changing a book -->
<h:head>
    <title>#{messages.changebook}</title>
</h:head>
<h:body>
    <h:outputStylesheet name="css/bib.css" />
    <f:view>
    <h:form id="form" >
    <ui:include src="/mainmenu.xhtml" />
    
    <p:panel id="panel" header="#{messages.changebook}">  
        <h:panelGrid columns="3" cellpadding="5">  
            
            <!-- ID -->
            <h:outputLabel for="id" value="#{messages.id}: *" style="font-weight:bold" title="#{messages.bookid_help}" />
            <p:inputText id="id" value="#{changeBookForm.id}" size="#{bookForm.textWidth}"
               required="true" requiredMessage="#{messages.idreq}" />               
            <p:message for="id"  display="both" />

            <ui:include src="bookAttributes.xhtml">
                <ui:param name="bookForm" value="#{changeBookForm}"/>
            </ui:include>
            
            <!-- buttons in footer  -->
            <f:facet name="footer">
              <h:panelGroup>
              <p:commandButton id="saveButton" value="#{messages.save}" action="#{changeBookForm.save}" 
                  ajax="false" icon="ui-icon-check" validateClient="true" title="#{messages.save_help}" />
              <p:commandButton id="resetButton" value="#{messages.reset}" immediate="true" action="#{changeBookForm.reset}" title="#{messages.reset_help}" update="panel" />
              <p:commandButton id="cancelButton" value="#{messages.cancel}"
                  action="#{changeBookForm.cancel}" immediate="true"  title="#{messages.cancel_help} "/>
              </h:panelGroup>
             </f:facet>                
        </h:panelGrid>  
    </p:panel>  

    <p:messages showDetail="true" autoUpdate="true"/>
    <p:defaultCommand target="saveButton"/>
 </h:form>
</f:view>
</h:body>
</html>
