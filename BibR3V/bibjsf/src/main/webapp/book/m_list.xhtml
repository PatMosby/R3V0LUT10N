<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<!-- Form for file upload -->
<!-- http://www.primefaces.org/showcase/ui/datatableCellEditing.jsf -->
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<h:outputStylesheet name="css/bib.css" />
	<f:view renderKitId="PRIMEFACES_MOBILE">
		<pm:page title="PAGE1">
			<pm:view id="navbar">
				<pm:header title="Bibliothek Oberschule Rockwinkel">
					<ui:include src="/m_mainmenu.xhtml"></ui:include>
				</pm:header>
				<pm:content>

					<p:dataList value="#{bookTable.model}" var="book">

						#{book.id}
						
						<p>#{book.id}</p>

						<h:outputText value="#{book.id}" />
					</p:dataList>
				</pm:content>
			</pm:view>
		</pm:page>

	</f:view>
</h:body>
</html>
